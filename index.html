<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Income Goal Calculator</title>
  <style>
    :root { --brand:#C70000; --ink:#0f0f0f; --muted:#6b7280; --bg:#ffffff; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--ink); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header {
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 16px; border-bottom:1px solid #eee; position:sticky; top:0; background:#fff; z-index:10;
    }
    .brand { display:flex; align-items:center; gap:10px; }
    .pill { background:var(--brand); color:#fff; border-radius:999px; padding:4px 10px; font-weight:700; font-size:12px; letter-spacing:.3px; }
    h1 { font-size:16px; margin:0; }
    .btn {
      appearance:none; border:1px solid #ddd; background:#111; color:#fff; padding:8px 12px; border-radius:10px;
      font-weight:600; text-decoration:none; display:inline-flex; align-items:center; gap:8px;
    }
    .wrap { height: calc(100% - 54px); } /* header height approx */
    iframe { width:100%; height:100%; border:0; display:block; }
    @media (max-width:640px) {
      header { gap:8px; }
      h1 { font-size:14px; }
      .btn { padding:6px 10px; font-size:14px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="pill">KW Explore</span>
      <h1>Income Goal Calculator</h1>
    </div>
    <a class="btn" id="openNew" target="_blank" rel="noopener">
      Open in new tab
    </a>
  </header>

  <div class="wrap">
    <iframe
      id="appFrame"
      src="https://script.google.com/macros/s/AKfycbyieKecOLgeEM8CCP5tUj122cHxxoCNOWAlf7LgCwB9QwHUI9N6c6hXLkVeYh2_BeaCpA/exec"
      allow="clipboard-read; clipboard-write"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>

  <script>
    // Keep link in header synced with iframe src
    const URL_APPSCRIPT = "https://script.google.com/macros/s/AKfycbyieKecOLgeEM8CCP5tUj122cHxxoCNOWAlf7LgCwB9QwHUI9N6c6hXLkVeYh2_BeaCpA/exec";
    document.getElementById('openNew').href = URL_APPSCRIPT;
    document.getElementById('appFrame').src = URL_APPSCRIPT;

    // Optional: adjust iframe height on resize (mobile address bars, etc.)
    function setHeight() {
      const header = document.querySelector('header').offsetHeight || 54;
      document.querySelector('.wrap').style.height = `calc(100vh - ${header}px)`;
    }
    window.addEventListener('resize', setHeight, { passive: true });
    window.addEventListener('orientationchange', setHeight, { passive: true });
    setHeight();
  </script>
</body>
</html>
