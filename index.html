<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KW Explore CGI — How Do I Reach My Income Goal</title>
  <meta name="description" content="Get your one-page CGI plan: calls, appointments, listings, sales, and GCI to hit your profit goal." />
  <style>
    :root { --kw:red; --bg:#111; --panel:#1a1a1a; --line:#2a2a2a; --text:#eee; --muted:#aaa; }
    * { box-sizing: border-box; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text);
           min-height:100vh; margin:0; display:grid; place-items:center; padding:24px; }
    .card { width:100%; max-width:540px; background:var(--panel); border:1px solid var(--line); border-radius:16px; padding:22px; }
    h1 { margin:0 0 10px 0; font-size:22px; line-height:1.2; }
    .brand { color:#C70000; }
    label { display:block; font-size:14px; margin:10px 0 6px; }
    input { width:100%; padding:12px; border-radius:10px; border:1px solid #333; background:#0f0f0f; color:var(--text); }
    button { margin-top:14px; width:100%; padding:12px; border-radius:12px; border:none; background:#C70000; color:#fff; font-weight:700; cursor:pointer; }
    button[disabled] { opacity:.6; cursor:default; }
    .muted { color:var(--muted); font-size:12px; margin-top:10px; }
    .ok { color:#7cf27c; }
    .err { color:#ff8b8b; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    @media (max-width:520px){ .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="card">
    <h1><span class="brand">KW Explore</span> CGI — How Do I Reach My Income Goal</h1>
    <form id="f" autocomplete="on" novalidate>
      <div class="row">
        <label> Name
          <input name="name" required placeholder="e.g., Devin" />
        </label>
        <label> Surname
          <input name="surname" required placeholder="e.g., Lohmann" />
        </label>
      </div>
      <label> Cell Number
        <input name="cell" required placeholder="e.g., +27 62 650 2292" />
      </label>
      <label> Email Address
        <input type="email" name="email" required placeholder="you@example.com" />
      </label>
      <button type="submit" id="btn">Get My One-Page Plan</button>
    </form>
    <div id="msg" class="muted"></div>
    <div class="muted">Your PDF will be emailed to you. We’ll CC Dawie for support.</div>
  </div>

  <script>
    // Your deployed Apps Script Web App (/exec) endpoint:
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbwpRWhsAOAcjmP6mNinJ1XV8XlDNr1BMEzAZ0yfnWwN6l79-v9mXTu6J9rG3l8_Aa1E8w/exec';

    const form = document.getElementById('f');
    const msg  = document.getElementById('msg');
    const btn  = document.getElementById('btn');

    // Light normalisation for SA numbers (tries to keep +27)
    function normaliseCell(v){
      if(!v) return v;
      let s = v.replace(/[^\d+]/g,''); // keep digits and +
      if (s.startsWith('0')) s = '+27' + s.slice(1);
      if (!s.startsWith('+') && s.length === 10 && s[0]==='0') s = '+27' + s.slice(1);
      return s;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      if (!form.reportValidity()) return;

      const data = Object.fromEntries(new FormData(form).entries());
      data.cell = normaliseCell(data.cell);

      btn.disabled = true;
      btn.textContent = 'Sending...';

      try {
        // Use text/plain to avoid CORS preflight; Apps Script parses JSON fine
        await fetch(ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: JSON.stringify(data)
        });
        msg.innerHTML = '<span class="ok">Success! Check your inbox for your PDF.</span>';
        form.reset();
      } catch (err) {
        console.error(err);
        msg.innerHTML = '<span class="err">Something went wrong. Please try again.</span>';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Get My One-Page Plan';
      }
    });
  </script>
</body>
</html>
