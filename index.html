<!-- index.html — Static site for GitHub/Netlify that loads your Apps Script app -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Income Goal Calculator</title>
  <style>
    :root { --brand:#C70000; --ink:#0f0f0f; --bg:#ffffff; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header { position: sticky; top: 0; z-index: 10; display:flex; gap:12px; align-items:center;
      justify-content: space-between; padding: 12px 14px; border-bottom: 1px solid #eee; background: #fff; }
    .pill { background: var(--brand); color:#fff; padding:4px 10px; border-radius:999px; font-weight:700; font-size:12px; }
    h1 { font-size: 16px; margin: 0; }
    .btn { appearance:none; border: 0; background:#111; color:#fff; padding:8px 12px; border-radius:10px;
      font-weight:600; text-decoration:none; }
    .wrap { height: calc(100% - 49px); } /* header ≈49px */
    iframe { width: 100%; height: 100%; border: 0; display: block; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:10px">
      <span class="pill">KW Explore</span>
      <h1>Income Goal Calculator</h1>
    </div>
    <a class="btn" id="openNew" target="_blank" rel="noopener">Open in new tab</a>
  </header>

  <div class="wrap">
    <iframe id="appFrame"
      src="https://script.google.com/macros/s/AKfycbyieKecOLgeEM8CCP5tUj122cHxxoCNOWAlf7LgCwB9QwHUI9N6c6hXLkVeYh2_BeaCpA/exec"
      allow="clipboard-read; clipboard-write"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script>
    const URL_APPSCRIPT = "https://script.google.com/macros/s/AKfycbyieKecOLgeEM8CCP5tUj122cHxxoCNOWAlf7LgCwB9QwHUI9N6c6hXLkVeYh2_BeaCpA/exec";
    document.getElementById('openNew').href = URL_APPSCRIPT;
    document.getElementById('appFrame').src = URL_APPSCRIPT;

    // keep iframe height correct on mobile address bar changes
    function setHeight(){
      const header = document.querySelector('header').offsetHeight || 49;
      document.querySelector('.wrap').style.height = `calc(100vh - ${header}px)`;
    }
    addEventListener('resize', setHeight, { passive:true });
    addEventListener('orientationchange', setHeight, { passive:true });
    setHeight();
  </script>
</body>
</html>
